# Specifies the Kubernetes API version to use for this object. 'v1' is the core API group.
apiVersion: v1
# Defines the type of Kubernetes object. In this case, it's a Namespace.
kind: Namespace
metadata:
  # The name of the namespace to be created. All other resources for this application
  # should be deployed within this 'storia-lite' namespace to ensure isolation and organization.
  name: storia-lite