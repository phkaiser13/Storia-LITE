# Description:
#   This manifest defines a dedicated Kubernetes Namespace for all StorIA-LITE
#   application resources. Using a namespace provides a scope for names,
#   enabling logical separation and organization of resources within a cluster.
#   It helps prevent naming conflicts and allows for easier management of
#   application components (e.g., applying resource quotas or network policies).
