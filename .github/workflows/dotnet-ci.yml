name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/System/StoriaSystem.sln

    - name: Build
      run: dotnet build src/System/StoriaSystem.sln --no-restore

    - name: Test
      run: dotnet test src/System/StoriaSystem.sln --no-build --verbosity normal
