name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust-target: 'aarch64-apple-darwin'
          - platform: 'macos-latest' 
            args: '--target x86_64-apple-darwin'
            rust-target: 'x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            rust-target: 'x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            args: '--target i686-pc-windows-msvc'
            rust-target: 'i686-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install frontend dependencies
        run: npm install
        working-directory: /WebClient

      - name: Build frontend
        run: npm run build
        working-directory: ./WebClient

      - name: Build and Release Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./Client/Tauri'
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'Storia Lite ${{ github.ref_name }}'
          releaseBody: |
            ## Storia Lite ${{ github.ref_name }}
            
            Automated release para a aplicação desktop Storia Lite.
            
            ### Plataformas Suportadas
            - **Windows 64-bit**: `*.exe` (x64)
            - **Windows 32-bit**: `*.exe` (x86)
            - **macOS Intel**: `*.dmg` (x64)
            - **macOS Apple Silicon**: `*.dmg` (ARM64)
            
            ### Como Instalar
            1. Baixe o arquivo correspondente à sua plataforma
            2. **Windows**: Execute o arquivo `.exe`
            3. **macOS**: Abra o arquivo `.dmg` e arraste para Applications
            
            ### Changelog
            - Funcionalidades e correções incluídas nesta versão
          releaseDraft: false
          prerelease: false
          includeDebug: false
          includeRelease: true