name: 'Tauri Build CI'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libglib2.0-dev \
            libgirepository1.0-dev \
            gir1.2-webkit2-4.0 \
            libwebkit2gtk-4.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libgtk-3-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

          # Garante que pkg-config encontre os .pc files
          export PKG_CONFIG_PATH=${PKG_CONFIG_PATH:-/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig}
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"

          # Debug rápido para verificar se WebKitGTK está disponível
          pkg-config --modversion webkit2gtk-4.0 || true
          pkg-config --modversion webkit2gtk-4.1 || true

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./src/WebClient

      - name: Build frontend
        run: npm run build
        working-directory: ./src/WebClient

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: './src/Client/Tauri'
